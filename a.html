<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI AutoDoc | Smart Diagnostic</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <h1>AI AutoDoc</h1>
        <p>Explain the issue in your own words (e.g., "My car makes a high-pitched squeal only when I turn left").</p>
        
        <textarea id="userInput" placeholder="Type your paragraph here..."></textarea>
        <button id="analyzeBtn">Analyze with AI</button>

        <div id="loader" class="hidden">Scanning vehicle knowledge base...</div>
        
        <div id="resultBox" class="hidden">
            <h3>AI Analysis Report</h3>
            <div id="aiResponse"></div>
            <button onclick="reset()">Clear</button>
        </div>
    </div>
    <script src="a.js"></script>
</body>
</html>
